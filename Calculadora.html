<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    <script src="Calcu.js" type="text/javascript"></script>
    <script src="Pantalla.js" type="text/javascript" ></script>
    <script src="js.js" type="text/javascript" defer></script>

</head>

<body>
    
    <div class="contenedor">
        <div class="calculadora">
            <div class="pantallas">
                <div id="valor-anterior"></div>
                <div id="simbolo"></div>
                <div id="resultado"></div>
            </div>
            <button class="numero">7</button>
            <button class="numero">8</button>
            <button class="numero">9</button>
            <button class="operador" value="dividir">%</button>
            <button class="operador" value="suma/resta">+/-</button>
            <button class="numero">4</button>
            <button class="numero">5</button>
            <button class="numero">6</button>
            <button class="operador" value="multiplicar">x</button>
            <button class="borrar" onclick="pantalla.borrar()">&larr;</button>
            <button class="numero">1</button>
            <button class="numero">2</button>
            <button class="numero">3</button>
            <button class="operador" value="restar">-</button>
            <button class="igual operador" value="igual">=</button>
            <button class="col-2" onclick="pantalla.borrarTodo()">C</button>
            <button class="col-2 numero">0</button>
            <button class="numero">.</button>
            <button class="operador" value="sumar">+</button>

        </div>
    </div>
    

</body>

</html>
